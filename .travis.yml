language: cpp
compiler: gcc
before_install:
    - sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
    - sudo add-apt-repository --yes ppa:lttng/daily
    - sudo apt-get update -qq
    - sudo apt-get install -qq qt5-qmake qtbase5-dev qtdeclarative5-dev libqt5webkit5-dev libsqlite3-dev libbabeltrace-ctf-dev libbabeltrace-dev pkg-config
script:
    - qmake -qt=qt5 -r -v
    - qmake -qt=qt5 -r
    - make
branches:
    only:
        - master
notifications:
    recipients:
        - francis.giraldeau@gmail.com
    email:
        on_failure: always
